<div class="section scrollspy" id="work">
<div class="container">
<h2 class="header text_b"> Latest Post </h2>
  <div class="row">
  {% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="col s12 m4 l4">
      <div class="card-colored-border {{ post.tags }}">
        <div class="card-content black-text">
          <span class="subtitle black-text"><strong>{{ post.title }}</strong></span>
          <br><br>
          <div class="chip subcontent">
            <i class="mdi-action-alarm"></i>  {{ post.date | date: "%b %d, %Y"}}
          </div>
          <br>
          <div class="subcenter">{{ post.excerpt | limit : 6 | truncate : 200 }}</div>
        </div>
        <div class="card-action">
          <a class="black-text readmore" href="{{ post.url }}"><span><i class="mdi-navigation-more-vert"></i> Readmore
          </span></a>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
  </div>
</div>
</div>
